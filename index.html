<html>
    <head>
        <title>
            BootStrap
        </title>
        <link href = "style.css" rel = "stylesheet" type = "text/css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    </head>
    <body>
        <div class = "container">
            <section id = "app">
                <h1>
                    My Apps
                </h1>
                <iframe width="400" height="600" style="border: 0px;" src="https://studio.code.org/projects/applab/nomxtLWNqrMA2xZs_3J4Kc6P6CH1mUoG0X_86vEUBSM/embed"></iframe>
                <iframe width="400" height="600" style="border: 0px;" src="https://studio.code.org/projects/applab/WtqhGoCazn__g739woYaspug5-rQU5BOuhfvcFWtamE/embed"></iframe>
            </section>
            <h2>Click on the apps to explore</h2>
            <h5>These game are built in game lab</h5>
            <div id = "MyCarousel" class = "carousel slide">
                <!-- Wrapper for slides -->
                <div class = "carousel-inner">
                    <div class = "item active"><center>
                        <a href = "https://studio.code.org/projects/spritelab/8PHb7nyCIEk2tHAAPLPc2RCwCXU9ChJe_q681WWWEwI" target = "_blank"><img class = "img-responsive" src = "thumbnail.png"></a>
                        <div class = "carousel-content">
                            <p>Ballon Pop</p>
                        </div>
                    </center>
                    </div>
                    <div class = "item"><center>
                        <a href = "https://studio.code.org/projects/spritelab/jH4ty8PCe4YuuMP8MWZ04zh1ycLDYz9XJ0VbEZLXVfA" target = "_blank"><img class = "img-responsive" src = "thumbnail1.png"></a>
                        <div class = "carousel-content">
                            <p>Winnie Game</p>
                        </div>
                    </center>
                    </div>
                </div>
                <!-- Left and Right Controls -->
                <a class = "left carousel-control" href = "#MyCarousel" data-slide = "prev"><span class = "glyphicon glyphicon-chevron-left"></span></a>
                <a class = "right carousel-control" href = "#MyCarousel" data-slide = "next"><span class = "glyphicon glyphicon-chevron-right"></span></a> 
            </div>
        </div>
    </body>
</html>
